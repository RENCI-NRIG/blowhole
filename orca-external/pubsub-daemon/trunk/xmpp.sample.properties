#
# this goes into $HOME/.xmpp.properties
#

# XMPP server 
GMOC.pubsub.server=geni-imf-xmpp.renci.org:5222

# comma-separated list of names of SMs you want to monitor
GMOC.pubsub.monitored.sm.list=test-test-topology-embedding-SM
# comma-separated list of NDL converters you want to use
GMOC.pubsub.ndl.converter.list=http://geni.renci.org:12080/ndl-conversion/,http://bbn-hn.exogeni.net:14080/ndl-conversion/

# should we use regular login or cert-based auth? (Normally true)
GMOC.pubsub.usecertificate=true

# either the GUID from the cert (CN) or login for non-cert auth
GMOC.pubsub.login=e634cc6f-4722-4a21-a751-3215a760f9bd
# only needed for login (non-cert) auth
#GMOC.pubsub.password=<somepass>

# needed for cert-based auth
GMOC.pubsub.keystorepath=/path/to/keystore.jks
GMOC.pubsub.keystoretype=jks
GMOC.pubsub.keystorepass=<somepass>

#Logging

#
# Root logger option
#
# Default is stdout. Replace 'stdout' with 'file' below to change to file-based logging
log4j.rootLogger=DEBUG, stdout
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1} - %m%n

# file logging
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = /tmp/pubsub.log
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1} - %m%n
log4j.appender.file.MaxFileSize = 10MB
log4j.appender.file.MaxBackupIndex = 10

